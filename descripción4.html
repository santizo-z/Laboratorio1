 <section class="tex6">
<h3 class="tex"> 
    Benito Antonio Martínez Ocasio, conocido artísticamente como
    Bad Bunny, es un rapero, cantante, compositor y actor puertorriqueño.
    Su estilo de música es generalmente definido como trap latino y 
    reguetón, pero también ha interpretado otros géneros como rock, kizomba y soul
