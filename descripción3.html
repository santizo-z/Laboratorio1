 <section class="tex6">
<h3 class="tex"> 
    Adele Laurie Blue Adkins, conocida simplemente como Adele, es una cantautora
    y multinstrumentista británica.​ Es una de las artistas musicales con mayores
    ventas del mundo, con más de 120 millones de ventas entre discos y sencillos.​
